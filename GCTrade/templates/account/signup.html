{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="/static/bootstrap.min.css"/>
<div class="row mt-5">
    <div class="col-12">
        {{error}}
        </div>
    </div>


<div class="container> 
    <div class="row mt-5"> 
        <div class="col-12 text-center">
            <form method="POST" action".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label> 
                    <input type="text" 
                        class="form-control" 
                        id="username"
                        placeholder="username"
                        name="username">
                </div> 
                <div class="form-group"> 
                    <label for="email">Email addressd</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email"
                        placeholder="email"
                        name="email"> 
                </div> 
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password" 
                        class="form-control" 
                        id="password"
                        placeholder="password"
                        name="password">
                </div> 
                <div class="form-group">
                    <label for="re_password">Re_Password</label>
                    <input
                        type="password" 
                        class="form-control" 
                        id="re_password"
                        placeholder="re_password"
                        name="re_password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form> 
        </div> 
    </div> 
</div>
{% endblock %}
